<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname">
        &nbsp;&nbsp;&nbsp;
        <label for="lname">Last name: </label>
        <input type="text" name="lname"><br><br>
      <!-- Dob and age -->
       <label for="dob">Date of birth:</label>
       <input type="date" name="dob">
        &nbsp;&nbsp;&nbsp;
        <label for="age">Age:</label>
        <input type="text" name="age"><br><br>
        <!-- Gender and email -->
         <label for="gen">Gender</label>
         <select name="gen">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
         </select>
           &nbsp;&nbsp;&nbsp;
           <label for="email">Email</label>
           <input type="email" name="email" >
           <p>Position available:
            <input type="radio" name="pos" value="jun">Junior Developer
            <input type="radio" name="pos" value="mid">Mid level Developer
            <input type="radio" name="pos" value="Senior">Senior Devloper
           </p>

           <!-- programing lan -->
            <p>Programming Language:
                <input type="checkbox" name="lan" value="java">Java
                <input type="checkbox" name="lan" value="js">JavaScript
                <input type="checkbox" name="lan" value="py">Python
            </p>

            <!-- password -->
<label for="pas">Password:</label>
<input type="text" name="pas">
&nbsp;&nbsp;
<label for="cop">Conform password:</label>
<input type="text" name="cop"><br><br>

<!-- 
Buttons -->

<input type="submit" value="Submit">

<input type="submit" value="Reset">



    </form>
</body>
</html>
