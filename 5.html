<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Links Example</title>
</head>
<body>

  <!-- Internal links to section1 and section2 -->
  <p><a href="#section1">Go to Section 1</a></p>
  <p><a href="#section2">Go to Section 2</a></p>

  <!-- Section 1 -->
  <h2 id="section1">This is Section 1</h2>
  <p>Content for section 1 goes here.</p>

  <!-- Section 2 -->
  <h2 id="section2">This is Section 2</h2>
  <p>Content for section 2 goes here.</p>

  <!-- Section heading with id workshops -->
  <h2 id="workshops">Workshops</h2>
  <p>Details about the workshops here.</p>

  <!-- Section heading with id programs -->
  <h2 id="programs">Programs</h2>
  <p>Details about the programs here.</p>

  <!-- Link list for Workshops and Programs -->
  <ul>
    <li><a href="#workshops">Workshops</a></li>
    <li><a href="#programs">Programs</a></li>
  </ul>

</body>
</html>
